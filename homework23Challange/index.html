<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation Challange</title>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="style/style.css" type="text/css" />
    </head>
    <body>
        <div id="show-options">
            <h3>Display data:</h3>
            <div>
                Temperature in:
                <input type="radio" name="temp" value="c"/>C
                <input type="radio" name="temp" value="f"/>F
            </div>
            <div>
                <p>Check what to show</p>
                <p><input type="checkbox" name="conditions" value="icon"/>Weather icon</p>
                <p><input type="checkbox" name="conditions" value="uv"/>UV Indice</p>
                <p><input type="checkbox" name="conditions" value="wind"/>Wind</p>
                <p><input type="checkbox" name="conditions" value="atm_pressure"/>Athmospheric pressure</p>
                <p><input type="checkbox" name="conditions" value="feel_temp"/>Feels like temerature</p>
            </div>
        </div>
        <div id="show-weather">
            
        </div>
    </body>
</html>
