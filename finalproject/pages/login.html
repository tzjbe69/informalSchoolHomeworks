<!DOCTYPE HTML>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='login.css' type='text/css'>
    <script type="text/javascript" src="../utils/utils.js"></script>
    <script type="text/javascript" src="../models/Auth.js"></script>
    <script type="text/javascript" src="../views/login.js"></script>
</head>

<body>
    <div class="header">
            <div class ="container">
                <div class="logo">
                    <a href="home.html"><img src="../images/Logo2.jpg" alt="logo"/></a>
                </div>
                <div class="menu">
                    <button class="homebutton">Home</button>
                    <button class="about">About</button>
                </div>
            </div>
        </div>
        <div class="login-notification">
            <h5></h5>
        </div>
    <div class="login-form">
        <form>
            <h3>Sign In</h3>
            <label>Username</label>
            <br>
            <input type="text" name="username" placeholder="Username...">
            <br>
            <label>Password</label>
            <br>
            <input type="password" name="password" placeholder="Password...">
            <br>
            <button type="submit" class="submit-button">Log in</button>
            <span class="register-text">Don't have an account?<br> Register <a href="Register.html">here</a>!</span>
        </form>
    </div>
    <div class ="footer">
            <p>&copy2018 Team Alpha</p>
        </div>
</body>

</html>
