<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css" type="text/css" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Contact</h1>
        </header>
        <div class="response clearfix">
            <p id="checkSign" class="pull-left">&#10004;</p>
            <p class="pull-left"> Thank you for contacting us, </p>
            <p id="userName" class="pull-left"></p>
            <p id="closeBttn" class="pull-right">X</p>
        </div>
        <div class="content clearfix">
            <form method='POST' id='contact-form' class="pull-left clearfix">
                <input class="form-input pull-left" type="text" name="fName" placeholder="First Name"/>
                <input class="form-input pull-left" type="text" name="lName" placeholder="Last Name"/>
                <p>Gender:
                <p class='radio-bttn'><input class="form-input" type="radio" name="gender" value="male" checked />M</p>
                <p class='radio-bttn'><input class="form-input" type="radio" name="gender" value="female"/>F</p></p>
                <textarea class="form-input pull-left" name="message" placeholder="Your message here..."></textarea>
                <input class="pull-right" type='submit' value="Submit">
            </form>
            <img class='pull-right' src="pic.jpg" alt='img'></img>
        </div>
        <footer>
            Mihai Muresan &copy; 2017
        </footer>
    </body>
</html>
